<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Predictor</h1>
        <p>Enter the details below to predict the house price:</p>
        <form action="/predict" method="post">
            <label for="income">Average Area Income:</label>
            <input type="number" id="income" name="income" step="0.01" required>

            <label for="house_age">Average Area House Age:</label>
            <input type="number" id="house_age" name="house_age" step="0.01" required>

            <label for="rooms">Average Area Number of Rooms:</label>
            <input type="number" id="rooms" name="rooms" step="0.01" required>

            <label for="bedrooms">Average Area Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" step="0.01" required>

            <label for="population">Area Population:</label>
            <input type="number" id="population" name="population" required>

            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
